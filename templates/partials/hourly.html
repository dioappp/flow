<div class="col-xl-12">
    <div id="main-area" class="card">
      <div class="card-header">
        <div class="row">
          <div class="col-md-2">
            <div class="form-group">
              <label>Date</label>
              <input class="form-control" type="date" placeholder="Month data.." onkeyup="if (event.keyCode === 13) { load(); }"
              id="date-select" name="date" value="{% now "Y-m-d" %}" />
            </div>
          </div>
          <div class="col-md-2">
            <div class="form-group">
              <label>Jam</label>
              <select type="text" class="form-select"  name="hour" id="hour-select" onchange="load()" required>
                {% for i in jam %}
                <option value="{{forloop.counter0}}">{{ i }}</option>
                {% endfor %}
              </select>
            </div>
          </div>
          <div class="col-md-auto">
            <label>&nbsp;</label><br />
            <button
              type="button"
              class="btn btn-info"
              id="btn_filter"
              onclick="load()"
            >
              <i class="feather mr-2 icon-filter"></i>Filter
            </button>
          </div>
          <div class="col-md-auto text-right form-check">
            <label>&nbsp;</label><br />
            <div class="form-check form-switch">
              <input class="form-check-input" type="checkbox" role="switch" id="hanging" onchange= "load()" checked>
              <label class="form-check-label" for="hanging">Hanging</label>
            </div>
          </div>
          {% for pit, clusters in pit_cluster %}
          <div class="col-md-auto">
            <label>{{ pit }}</label><br/>
            <div class="btn-group btn-group-sm" role="group" aria-label="button cluster">
              {% for cluster in clusters %}
              <input type="checkbox" class="btn-check" id="btn-{{ cluster }}" onchange="load()" autocomplete="off">
              <label class="btn btn-outline-primary" for="btn-{{ cluster }}">{{ cluster }}</label>
              {% endfor %}
            </div>
          </div>
          {% endfor %}
        </div>
      </div>
      <div id="table-card" class="card-body table-border-style">
        <div class="table-responsive">
          <table class="table table-striped" id="load-table">
            <thead>
              <tr>
                <th class="align-middle bg-primary text-white">Unit</th>
                <th class="align-middle bg-primary text-white">Detail Data</th>
                <th class="align-middle bg-primary text-white">Produksi</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
