<div class="col-xl-12">
    <div id="main-area" class="card">
      <div class="card-header">
        <div class="row">
          <div class="col-md-2">
            <div class="form-group">
              <label>Date</label>
              <input class="form-control" type="date" placeholder="Month data.." onkeyup="if (event.keyCode === 13) { load(); }"
              id="date-select" name="date" value="{% now "Y-m-d" %}" />
            </div>
          </div>
          <div class="col-md-2">
            <div class="form-group">
              <label>Shift</label>
              <select class="js-example-basic-single form-control" name="shift" id="shift-select">
                <option value=1>Shift 1</option>
                <option value=2>Shift 2</option>
              </select>
            </div>
          </div>
          <div class="col-md-4">
            <label>&nbsp;</label><br />
            <button
              type="button"
              class="btn btn-info"
              id="btn_filter"
              onclick="load()"
            >
              <i class="feather mr-2 icon-filter"></i>Filter
            </button>
          </div>
          {% comment %} <div class="col text-right">
            <label>&nbsp;</label><br />
            <button type="button" class="btn btn-primary event-btnx m-2" data-bs-toggle="modal" data-bs-target="#exportModal">
              <span class="btn-text"><i class="feather mr-2 icon-download"></i>Download</span>
            </button>
          </div> {% endcomment %}
        </div>
      </div>
      <div class="container">
        <div class="mb-3 row justify-content-md-center">
          <label for="inputPassword" class="col-sm-2 col-form-label">CN Hauler</label>
          <div class="col-sm-2">
            <input type="text" class="form-control" id="inputPassword">
          </div>
        </div>
        <div class="mb-3 row justify-content-md-center">
          <label for="staticEmail" class="col-sm-2 col-form-label">Operator</label>
          <div class="col-sm-2">
            <input type="text" readonly class="form-control-plaintext" id="staticEmail" value="email@example.com">
          </div>
          <label for="staticEmail" class="col-sm-2 col-form-label">HM Start</label>
          <div class="col-sm-2">
            <input type="text" class="form-control" id="staticEmail">
          </div>
        </div>
        <div class="mb-3 row justify-content-md-center">
          <label for="staticEmail" class="col-sm-2 col-form-label">NRP</label>
          <div class="col-sm-2">
            <input type="text" readonly class="form-control-plaintext" id="staticEmail" value="email@example.com">
          </div>
          <label for="staticEmail" class="col-sm-2 col-form-label">HM End</label>
          <div class="col-sm-2">
            <input type="text" class="form-control" id="staticEmail" >
          </div>
        </div>
      </div>
      <div class="card-body table-border-style">
        <div class="table-responsive">
          <table class="table table-striped" id="load-table">
            <thead>
              <tr>
                <th class="align-middle bg-primary text-white">Hauler</th>
                <th class="align-middle bg-primary text-white">NRP</th>
                <th class="align-middle bg-primary text-white">hm_start</th>
                <th class="align-middle bg-primary text-white">hm_end</th>
                <th class="align-middle bg-primary text-white">Loader</th>
                <th class="align-middle bg-primary text-white">Material</th>
                {% comment %} <th class="align-middle bg-primary text-white">Remarks</th> {% endcomment %}
                {% for i in jam %}
                <th class="align-middle bg-primary text-white">{{i}}</th>
                {% endfor %}
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
      <div id="customContextMenu" style="display: none" class="context-menu">
        <ul class="list-group">
          <button class="list-group-item" onclick="split()">Split</button>
          <button class="list-group-item" data-bs-toggle="modal" data-bs-target="#addModal">Add</button>
          {% comment %} <button class="list-group-item">Delete</button> {% endcomment %}
        </ul>
      </div>
    </div>
  </div>
