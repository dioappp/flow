<div class="col-xl-12">
  <div id="main-area" class="card">
    <div class="card-header">
      <div class="row">
        <div class="col-md-2">
          <div class="form-group">
            <label>Date</label>
            <input class="form-control"
                   type="date"
                   placeholder="Month data.."
                   onkeyup="if (event.keyCode === 13) { load(); }"
                   id="date-select"
                   name="date"
                   value="{% now "Y-m-d" %}" />
          </div>
        </div>
        <div class="col-md-2">
          <div class="form-group">
            <label>Shift</label>
            <select type="text"
                    class="form-control"
                    name="shift"
                    id="shift-select"
                    onchange="load()"
                    required>
              <option value="1">Shift 1</option>
              <option value="2">Shift 2</option>
            </select>
          </div>
        </div>
        <div class="col-md-auto">
          <label>&nbsp;</label>
          <br />
          <button type="button" class="btn btn-info" id="btn_filter" onclick="load()">
            <i class="feather mr-2 icon-filter"></i>Filter
          </button>
        </div>
        <div class="col-md-auto form-check">
          <label>&nbsp;</label>
          <br />
          <div class="form-check form-switch">
            <input class="form-check-input"
                   type="checkbox"
                   role="switch"
                   id="hanging"
                   onchange="load()"
                   checked>
            <label class="form-check-label" for="hanging">Hanging</label>
          </div>
        </div>
        <div class="col-md-auto text-right form-check">
          <label>&nbsp;</label>
          <br />
          <div class="form-check form-switch">
            <input class="form-check-input"
                   type="checkbox"
                   role="switch"
                   id="wh_proses"
                   onchange="load()">
            <label class="form-check-label" for="wh_proses">Show WH by Proses</label>
          </div>
        </div>
      </div>
    </div>
    <div id="table-card" class="card-body table-border-style">
      <div class="table-responsive">
        <table class="table table-striped" id="table-standby">
          <thead>
            <tr>
              <th class="align-middle bg-primary text-white">Unit</th>
              <th class="align-middle bg-primary text-white">Detail Data</th>
              <th class="align-middle bg-primary text-white">HM</th>
              <th class="align-middle bg-primary text-white">WH</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
